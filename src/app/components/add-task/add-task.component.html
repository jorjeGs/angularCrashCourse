<form (ngSubmit)="onSubmit()" *ngIf="showAddTask" class="add-form" #createTask>
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" placeholder="Add Task" [(ngModel)]="text" required>
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" name="day" id="day" placeholder="Add Day & Time" [(ngModel)]="day" required>
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder" required>
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
